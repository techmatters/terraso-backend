services:
  web:
    image: '${TERRASO_BACKEND_WEB_DOCKER_IMAGE:-techmatters/terraso_backend}'
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python terraso_backend/manage.py runserver 0.0.0.0:${PORT}
    labels:
      org.techmatters.project: terraso_backend
    env_file: .env
    ports:
      - '${PORT}:${PORT}'
    stdin_open: true
    tty: true

  db:
    # We can remove the 'platform' line if postgis makes an official multi-platform build available
    # See https://hub.docker.com/r/postgis/postgis/tags
    platform: linux/amd64
    image: postgis/postgis:16-master
    labels:
      org.techmatters.project: terraso_backend
    env_file: .env
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    hostname: postgres
    environment:
      - POSTGRES_DB=terraso_backend
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '${DATABASE_EXTERNAL_PORT}:5432'
    healthcheck:
      test: pg_isready -U postgres -d terraso_backend
      interval: 3s
      timeout: 5s
      start_period: 3s
      retries: 3

  soil-id-db:
    image: ghcr.io/techmatters/soil-id-db:latest
    environment:
      - POSTGRES_DB=soil_id
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '${SOIL_ID_DATABASE_EXTERNAL_PORT}:5432'
    healthcheck:
      test: pg_isready -U postgres -d soil_id
      interval: 3s
      timeout: 5s
      start_period: 3s
      retries: 3
  
volumes:
  postgresql_data:
